# Example game asset specification
# Copy this file and customize for your project

project: demo-game
style: pixel-art-16bit
outputDir: ./output

assets:
  # Player character with multiple variants to choose from
  - type: character
    name: player-idle
    description: "Knight character in silver armor standing idle, front view, heroic pose"
    size: 1024x1024
    variants: 2

  # Enemy character
  - type: character
    name: slime-enemy
    description: "Green slime monster with cute angry expression, bouncy blob shape"
    size: 1024x1024

  # UI Icons
  - type: ui-icon
    name: health-potion
    description: "Red healing potion in round glass bottle with cork stopper"
    size: 1024x1024

  - type: ui-icon
    name: gold-coin
    description: "Shiny gold coin with star emblem, slight glow effect"
    size: 1024x1024

  - type: ui-icon
    name: sword-icon
    description: "Steel sword with blue gem in hilt, simple design"
    size: 1024x1024

  # Level background
  - type: background
    name: forest-level
    description: "Magical forest with tall trees, glowing mushrooms, misty atmosphere, fantasy setting"
    size: 1792x1024

  # Tileset for map building
  - type: tileset
    name: grass-tile
    description: "Green grass ground tile, some small flowers and pebbles, seamless pattern"
    size: 1024x1024
